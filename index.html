<!-- поле ввода первого числа -->
<input id="num1" />

<button id="times" onclick="op='*'">x</button>

</div>

<!-- поле ввода второго числа -->
<input id="num2" />
<br>

<!-- кнопка для расчётов -->
<button onclick="func()">Посчитать</button>
<button onclick="jmat()">Нажать</button>

<!-- здесь будет результат -->

<p class = normal id="score"></p>


<!-- Калькулятор года -->
<br>
<h2>Калькулятор года</h2>

<input id="число" type="number" placeholder="Введите число">

<!-- наш скрипт -->
<script>
// переменная, в которой хранится выбранное математическое действие
var op;

// переменная для подсчёта количества нажатий
var kolvo = 0;

function jmat() {
kolvo = kolvo + 1;

document.getElementById("score").innerHTML = kolvo + " нажатий";
}

// функция расчёта
function func() {
var result;
var num1 = Number(document.getElementById("num1").value);
var num2 = Number(document.getElementById("num2").value);
switch (op) {
case '+':
result = num1 + num2;
break;
case '-':
result = num1 - num2;
break;
case '*':
result = num1 * num2;
break;
case '/':
result = num1 / num2;
break;
}
document.getElementById("result").innerHTML = result;
}

// функция расчета года
function годfunc() {
  var год = Number(document.getElementById("год").value);
  var число = Number(document.getElementById("число").value);
  var годresult = год + число;
  document.getElementById("годresult").innerHTML = годresult;
}
</script>
